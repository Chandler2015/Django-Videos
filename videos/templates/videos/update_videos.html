{% extends "videos/base.html" %}
{% block content %}
<div class = "container">
    <h2>Edit Videos</h2>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button class = "btn btn-primary" type='submit'>Save</button>
    </form>
    <a href= "{%url 'delete_videos' videos.id%}" class = "btn btn-danger">Delete</a>
</div>
{% endblock %}
