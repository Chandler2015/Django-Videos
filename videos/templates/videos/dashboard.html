{% extends "videos/base.html" %}
{% block content %}
<div class = "container">
    <div class = "text-center">
        <h1>{{user.username}}'s videos</h1>
        <a href="{%url 'create_videos'%}" class ="btn btn-primary">Create new videos</a>
    </div>
   
        {%for thevideo in videos%}

    <h2><a href= "{%url 'detail_videos' thevideo.id%}">{{thevideo.title}}</a></h2>
            <a href= "{%url 'delete_videos' thevideo.id%}" class ="btn btn-danger">Delete</a>
            <a href= "{%url 'update_videos' thevideo.id%}" class ="btn btn-primary">Edit</a>
            <a href= "{%url 'add_video' thevideo.id%}" class ="btn btn-primary">Add a Video</a>

         <div class = "row">
            {%for video in thevideo.video_set.all %}
                <div class = "col-md-4 mt-3">
            <div class ="card mb-4 shadow-sm">
                <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.youtube_id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class= "card-body"><p class="card-text">{{video.title}}</p>
                </div></div></div>
            {%endfor%}
            </div>
        {%endfor%}
   
</div>
{% endblock %}
